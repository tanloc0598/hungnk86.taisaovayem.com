<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quote-container {
      max-width: 600px;
      padding: 20px;
    }

    .quote {
      font-size: 1.5rem;
      line-height: 1.8;
      text-align: left;
    }

    .author {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="quote-container">
    <div class="quote">
      "Nước trong quá thì không có cá<br>
      Cẩn thận quá thì không có tiền<br>
      Cơ hội tốt thường không rõ ràng<br>
      Mà rõ ràng thì không đến lượt mình"
    </div>
    <div class="author">- Hungnk86</div>
  </div>
</body>
</html>
